<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="คำอธิบายเกี่ยวกับเว็บไซต์ของคุณ">
    <meta name="author" content="ชื่อของคุณ">
    <title>ชื่อเว็บไซต์</title>
    <link rel="stylesheet" href="styles.css"> <!-- ลิงก์ไฟล์ CSS -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">หน้าแรก</a></li>
                <li><a href="#about">เกี่ยวกับเรา</a></li>
                <li><a href="#services">บริการ</a></li>
                <li><a href="#contact">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
            <p>นี่คือข้อความแนะนำเว็บไซต์</p>
        </section>

        <section id="about">
            <h2>เกี่ยวกับเรา</h2>
            <p>ข้อมูลเกี่ยวกับธุรกิจหรือองค์กรของคุณ</p>
        </section>

        <section id="services">
            <h2>บริการของเรา</h2>
            <p>รายละเอียดบริการต่างๆ ที่คุณมี</p>
        </section>

        <section id="contact">
            <h2>ติดต่อเรา</h2>
            <form action="#" method="post">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">ส่งข้อความ</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 เว็บไซต์ของคุณ. สงวนลิขสิทธิ์.</p>
    </footer>
</body>
</html>
